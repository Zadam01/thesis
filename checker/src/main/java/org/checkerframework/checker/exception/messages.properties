### Warning messages for the Exception Security Checker
warning.insecure=This exception might expose secure information
warning.file_not_found=FileNotFoundException might expose sensitive data regarding the filesystem
warning.sql=SQLException might expose sensitive data regarding the underlying data structure
warning.bind=BindException might expose sensitive data regarding the used ports on the host
warning.concurrent_modification=ConcurrentModificationException might expose sensitive data regarding the thread-unsafe code
warning.insufficient_resources=InsufficientResourcesException might expose sensitive data regarding the insufficient server resources
warning.missing_resource=MissingResourceException might expose sensitive data regarding resource enumeration
warning.jar=JarException might expose sensitive data regarding the underlying file structure
warning.out_of_memory=OutOfMemoryError might expose the application for DoS attacks
warning.stack_overflow=StackOverflowError might expose the application for DoS attacks
